<h4 class="text-center">All Your Orders</h4>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ORDER ID</th>
            <th scope="col">NAME</th>
            <th scope="col">LAT</th>
            <th scope="col">LNG</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of orderList"> 
            <th scope="row">{{data.order_id}}</th>
            <td>{{data.name | uppercase}}</td>
            <td>{{data.lat}}</td>
            <td>{{data.lng}}</td>
        </tr>
       
    </tbody>
</table>
